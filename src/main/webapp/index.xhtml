<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <h:messages layout="list"/>
            <h:inputText id="nome" 
                         value="#{controlador.pessoa.nome}" 
                         class="input"  
                         validatorMessage="Resolva">
                <f:convertNumber for="nome" />
            </h:inputText>
            <h:inputText value="#{controlador.pessoa.cpf}"
                         id="cpf" />
            <h:selectOneMenu value="#{controlador.pessoa.dependente}" 
                             converter="converter.Dependente"
                             validator="validator.Dependente"
                             id="dep">
                <f:selectItems value="#{controlador.listarTodosOsDependentes()}"
                               var="dep" itemLabel="#{dep.nome}" />
            </h:selectOneMenu>

            <h:commandButton value=">" action="#{controlador.salvar()}"/>
            <h:commandButton value="+" action="#{controlador.atualizar()}"/>


            <h:dataTable var="pessoa" value="#{controlador.todasAsPessoas}">
                <h:column>
                    #{pessoa.cpf}
                </h:column>
                <h:column>
                    #{pessoa.nome}
                </h:column>
                <h:column>
                    <h:commandButton value="x" 
                                     action="#{controlador.excluir(pessoa)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="editar" 
                                     action="#{controlador.editar(pessoa)}"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>
